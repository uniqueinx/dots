# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family:  FiraCode NF
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family:  FiraCode NF
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family:  FiraCode NF
    # Style can be specified to pick a specific face.
    style: Italic

  size: 8.0
  offset:
    y: 0
    x: 0
  
  glyph_offset:
    x: 0
    y: 0

  scale_with_dpi: true

  user_thin_strokes: false



